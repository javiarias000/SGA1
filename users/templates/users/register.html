{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema Musical Docentes</title>
    <style>
        /* Definición de variables CSS para usar en todo el formulario */
        :root {
            --cb-blue-900: #00204a; /* Azul muy oscuro */
            --cb-blue-800: #002e6d; /* Azul principal */
            --cb-blue-700: #004299; /* Azul de acento */
            --cb-gold-500: #e0ac00; /* Dorado */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* ESTILOS DE FONDO Y OVERLAY */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            
            /* DEBES REEMPLAZAR 'img/login-bg.jpg' CON TU IMAGEN REAL */
            background: url('{% static 'img/Niños.jpg' %}') no-repeat center center fixed;
            background-size: cover;
        }
        
        /* Overlay oscuro institucional (cb-blue-800 con 85% de opacidad) */
        body::before {
            background:  rgba(0, 32, 74, 0.605);
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
        }
        
        /* CONTENEDOR PRINCIPAL */
        .register-container {
            background: rgba(255, 255, 255, 0.846);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 10;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* TÍTULOS E INSTITUCIONALIZACIÓN */
        .register-header h1 {
            color: var(--cb-blue-800); /* Título principal en azul */
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .register-header p {
            color: #6B7280;
        }
        
        /* CAMPOS DE FORMULARIO */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #374151;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #D1D5DB;
            border-radius: 8px; /* Bordes más sutiles */
            font-size: 14px;
            transition: border 0.3s, box-shadow 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--cb-blue-700);
            box-shadow: 0 0 0 3px rgba(0, 66, 153, 0.2); /* Sombra de foco azul */
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        /* BOTÓN DE REGISTRO */
        .btn-register {
            width: 100%;
            padding: 15px;
            background-color: var(--cb-blue-800);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            background-color: var(--cb-blue-700);
            box-shadow: 0 5px 15px rgba(0, 46, 109, 0.5); /* Sombra institucional */
        }
        
        /* ALERTAS y ENLACES */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-error {
            background: #FEE2E2;
            color: #991B1B;
            border-left: 4px solid #EF4444;
        }
        
        .alert-success {
            background: #D1FAE5;
            color: #065F46;
            border-left: 4px solid #10B981;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #E5E7EB;
        }
        
        .login-link a {
            color: var(--cb-blue-700);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .login-link a:hover {
            text-decoration: underline;
            color: var(--cb-gold-500); /* Hover dorado */
        }
        
        .password-hint {
            font-size: 12px;
            color: #6B7280;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .register-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div style="margin-bottom: 10px;">
                <img 
                    src="{% static 'img/LogoCB.jpg' %}" 
                    alt="Logo Conservatorio Bolívar" 
                    style="height: 55px; width: auto; margin-left: auto; margin-right: auto; object-fit: contain;"
                >
            </div>

            <h1>Crear Cuenta</h1>
            <p>Selecciona tu tipo de registro</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Registrarme como:</label>
                <select name="role" id="roleSelect" class="form-control" required>
                    <option value="">-- Selecciona una opción --</option>
                    <option value="teacher">Docente</option>
                    <option value="student">Estudiante</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Nombre *</label>
                    <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Apellidos *</label>
                    <input type="text" name="last_name" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label>Nombre de usuario *</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Correo electrónico *</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div id="teacherFields" style="display:none;">
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="tel" name="phone" class="form-control">
                </div>
                <div class="form-group">
                    <label>Especialización</label>
                    <input type="text" name="specialization" class="form-control">
                </div>
            </div>

            <div id="studentFields" style="display:none;">
                <div class="form-group">
                    <label>Código de Estudiante *</label>
                    <input type="text" name="student_code" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Contraseña *</label>
                    <input type="password" name="password1" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Confirmar Contraseña *</label>
                    <input type="password" name="password2" class="form-control" required>
                </div>
            </div>

            <button type="submit" class="btn-register">✅ Crear Cuenta</button>
        </form>

        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="{% url 'users:login' %}">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script>
        // Mostrar/ocultar campos según el tipo seleccionado
        document.getElementById('roleSelect').addEventListener('change', function() {
            const role = this.value;
            document.getElementById('teacherFields').style.display = (role === 'teacher') ? 'block' : 'none';
            document.getElementById('studentFields').style.display = (role === 'student') ? 'block' : 'none';
        });
    </script>
</body>
</html>
