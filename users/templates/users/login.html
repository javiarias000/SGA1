{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Académico Conservatorio Bolívar</title>
    
    <style>
        :root {
            --cb-blue-800: #002e6d;
            --cb-blue-700: #004299;
            --cb-gold-500: #e0ac00;
        }

        /* 1. ESTILOS DE FONDO Y OVERLAY */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Lato', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            position: relative;
            
            /* DEBES REEMPLAZAR 'img/login-bg.jpg' CON TU IMAGEN REAL */
            background: url('{% static 'img/Coro.jpg' %}') no-repeat center center fixed;
            background-size: cover;
        }
        /* Overlay oscuro para legibilidad (cb-blue-900 con 85% de opacidad) */
        body::before {
            background-color: rgba(0, 45, 109, 0.63);
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 32, 74, 0.44); /* #00204a */
            z-index: -1;
        }

        /* 2. ESTILOS DEL CONTENEDOR */
        .login-container {
            background: white; 
            padding: 40px; 
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5); /* Sombra más oscura */
            max-width: 400px; 
            width: 100%;
            z-index: 10;
        }
        .login-header { 
            text-align: center; 
            margin-bottom: 30px; 
        }
        .login-header h1 { 
            color: var(--cb-blue-800); 
            font-size: 2em; 
            margin-bottom: 10px; 
        }
        .login-header p { 
            color: #6B7280; 
        }
        
        /* 3. ESTILOS DE FORMULARIO */
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            font-weight: bold; 
            margin-bottom: 8px; 
            color: #374151; 
        }
        .form-control {
            width: 100%; 
            padding: 12px; 
            border: 2px solid #D1D5DB;
            border-radius: 8px; 
            font-size: 14px; 
            transition: border 0.3s, box-shadow 0.3s;
        }
        .form-control:focus { 
            outline: none; 
            border-color: var(--cb-blue-700); 
            box-shadow: 0 0 0 3px rgba(0, 66, 153, 0.2); 
        }
        
        /* 4. ESTILOS DEL BOTÓN PRINCIPAL */
        .btn-login {
            width: 100%; 
            padding: 15px;
            background-color: var(--cb-blue-800); /* Color principal */
            color: white; 
            border: none; 
            border-radius: 8px;
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .btn-login:hover { 
            transform: translateY(-2px);
            background-color: var(--cb-blue-700);
            /* Sombra con el color institucional */
            box-shadow: 0 5px 15px rgba(0, 46, 109, 0.5); 
        }
        
        /* 5. ESTILOS DE ALERTA Y ENLACES */
        .alert { padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .alert-error { background: #FEE2E2; color: #991B1B; border-left: 4px solid #EF4444; }
        .alert-success { background: #D1FAE5; color: #065F46; border-left: 4px solid #10B981; }
        
        .register-link { 
            text-align: center; 
            margin-top: 20px; 
            padding-top: 20px; 
            border-top: 1px solid #E5E7EB; 
        }
        .register-link a, .login-header a { 
            color: var(--cb-blue-700); 
            text-decoration: none; 
            font-weight: bold; 
            transition: color 0.3s;
        }
        /* Cambiar hover a dorado (cb-gold-500) */
        .register-link a:hover, .login-header a:hover { 
            text-decoration: underline; 
            color: var(--cb-gold-500); 
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        
        <div style="margin-bottom: 20px;">
            <img 
                src="{% static 'img/LogoCB.jpg' %}" 
                alt="Logo Conservatorio Bolívar" 
                style="height: 64px; width: auto; margin-left: auto; margin-right: auto; object-fit: contain;"
            >
        </div>
        
        <h1 style="font-size: 1.8em; margin-bottom: 5px;">Sistema Académico</h1>
        <p>Inicia sesión para continuar</p>
        
        <a href="{% url 'home' %}" style="font-size: 14px;">← Volver al inicio</a>
    </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            
            <div class="form-group">
                <label for="id_username">Usuario</label>
                <input type="text" id="id_username" name="username" class="form-control" placeholder="Tu nombre de usuario" required autofocus>
            </div>

            <div class="form-group">
                <label for="id_password">Contraseña</label>
                <input type="password" id="id_password" name="password" class="form-control" placeholder="Tu contraseña" required>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>

        <div class="register-link">
            <p>¿No tienes cuenta? <a href="{% url 'users:register' %}">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
