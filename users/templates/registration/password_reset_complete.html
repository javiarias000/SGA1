{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Restablecida - Sistema Académico Conservatorio Bolívar</title>
    
    <style>
        :root {
            --cb-blue-800: #002e6d;
            --cb-blue-700: #004299;
            --cb-gold-500: #e0ac00;
        }

        /* Estilos generales y de fondo */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Lato', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            position: relative;
            background: url('{% static 'img/Coro.jpg' %}') no-repeat center center fixed;
            background-size: cover;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 32, 74, 0.44);
            z-index: -1;
        }

        /* Contenedor principal */
        .login-container {
            background: white; 
            padding: 40px; 
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            max-width: 400px; 
            width: 100%;
            z-index: 10;
            text-align: center;
        }
        .login-header h1 { 
            color: var(--cb-blue-800); 
            font-size: 1.8em; 
            margin-bottom: 10px; 
        }
        .login-header p { 
            color: #6B7280; 
            line-height: 1.6;
        }
        
        /* Botón/Enlace de login */
        .btn-login-link {
            display: inline-block;
            width: 100%; 
            padding: 15px;
            margin-top: 20px;
            background-color: var(--cb-blue-800);
            color: white; 
            border: none; 
            border-radius: 8px;
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .btn-login-link:hover { 
            transform: translateY(-2px);
            background-color: var(--cb-blue-700);
            box-shadow: 0 5px 15px rgba(0, 46, 109, 0.5); 
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h1>Contraseña Restablecida</h1>
        <p>
            Tu contraseña ha sido cambiada exitosamente. Ahora puedes iniciar sesión con tu nueva contraseña.
        </p>
    </div>

    <a href="{% url 'users:login' %}" class="btn-login-link">Iniciar Sesión</a>
</div>
</body>
</html>
