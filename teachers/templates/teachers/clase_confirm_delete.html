{% extends 'teachers/base.html' %}
{% block title %}Eliminar Clase{% endblock %}
{% block content %}
<div class="container-narrow">
  <div class="card">
    <h3>¿Eliminar clase "{{ clase.name }}"?</h3>
    <p class="text-muted">Esta acción no se puede deshacer.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Eliminar</button>
      <a href="{% url 'teachers:clases_teoricas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
